type Musician @model @key(name: "band", fields: ["bandId"]) @auth(rules: [{allow: public, operations: [create, update, delete] }]) {
  id: ID!
  bandId: ID
  firstName: String!
  lastName: String!
  vocalist: Boolean!
  instruments: String!
  genres: String!
  band: Band @connection(fields: ["bandId"])
  bio: String!
  username: String!
  favorites: String
  isPresent: Boolean
}

type Band @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  instruments: String!
  genres: String!
  musicians: [Musician] @connection(keyName: "band", fields: ["id"])
  bio: String!
  vocalist: Boolean!
}
 